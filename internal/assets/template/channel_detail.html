<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/channel_detail.css" rel="stylesheet">
    <!-- 预埋模板变量 -->
    <script>
        window.CHANNEL_NAME = "{{ .channelName }}";
        window.CHANNEL_URL = "{{ .channelUrl }}";
    </script>
</head>
<body class="bg-light">
    {{ template "navbar" . }}
    
    <div class="container-fluid content-wrapper">
        <div class="row">
            <!-- 左侧频道信息 -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div id="channelInfo">
                            <div class="channel-header mb-3">
                                <h4 class="channel-title mb-0">{{ .channelName }}</h4>
                                <div class="text-muted small">可用直播源列表</div>
                            </div>
                            
                            <div class="stream-list">
                                <div id="streamList" class="list-group">
                                    <!-- 加载动画 -->
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="text-muted mt-2">正在加载直播源...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧播放器 -->
            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-body p-0">
                        <div id="playerContainer" class="player-container">
                            <video id="player" playsinline controls>
                                <source type="application/x-mpegURL">
                            </video>
                            <div id="latencyInfo" class="latency-info">延迟: -- ms</div>
                        </div>
                        <div class="player-controls mt-3">
                            <div class="d-flex align-items-center">
                                <button class="btn btn-light me-2" id="playPauseBtn">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                                <div class="progress-wrapper flex-grow-1 me-2">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" id="progressBar"></div>
                                    </div>
                                </div>
                                <div class="volume-control ms-2">
                                    <button class="btn btn-light" id="muteBtn">
                                        <i class="bi bi-volume-up"></i>
                                    </button>
                                    <input type="range" class="volume-slider ms-2" id="volumeSlider" min="0" max="100" value="80">
                                </div>
                                <button class="btn btn-light ms-2" id="fullscreenBtn">
                                    <i class="bi bi-fullscreen"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Plyr -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <!-- 自定义脚本 -->
    <script src="/static/js/channel_detail.js"></script>
</body>
</html>
