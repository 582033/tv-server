<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/channel_detail.css" rel="stylesheet">
    <!-- 预埋模板变量 -->
    <script>
        window.CHANNEL_NAME = "{{ .channelName }}";
        window.CHANNEL_URL = "{{ .channelUrl }}";
    </script>
</head>
<body class="bg-light">
    {{ template "navbar" . }}
    
    <div class="container-fluid content-wrapper">
        <div class="row">
            <!-- 左侧频道信息 -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div id="channelInfo">
                            <div class="channel-header mb-3">
                                <h4 class="channel-title mb-0">{{ .channelName }}</h4>
                                <div class="text-muted small">可用直播源列表</div>
                            </div>
                            
                            <div class="stream-list">
                                <div id="streamList" class="list-group">
                                    <!-- 加载动画 -->
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="text-muted mt-2">正在加载直播源...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧播放器 -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div id="playerContainer" class="player-container">
                            <video id="player" class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid" controls>
                                <p class="vjs-no-js">
                                    要观看此视频，请启用 JavaScript，并考虑升级到支持 HTML5 视频的浏览器。
                                </p>
                            </video>
                            <div id="streamStats" class="stream-stats">
                                <div>延迟: <span id="latencyInfo">-- ms</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <!-- Video.js HLS 质量切换插件 -->
    <script src="https://unpkg.com/@videojs/http-streaming@3.5.3/dist/videojs-http-streaming.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="/static/js/channel_detail.js"></script>
</body>
</html>
