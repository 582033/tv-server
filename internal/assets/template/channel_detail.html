<!DOCTYPE html>
<html>
<head>
    <title>频道详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    {{ template "navbar" . }}

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">{{ .channelName }}</h1>
                    <a href="/category" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回频道列表
                    </a>
                </div>

                <div id="streamList">
                    <!-- 加载动画 -->
                    <div class="text-center p-5" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <div class="mt-2">加载中...</div>
                    </div>

                    <!-- 数据表格将由JS动态插入 -->
                    <div class="table-responsive d-none" id="streamTable">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>名称</th>
                                    <th>Logo</th>
                                    <th>链接</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="streamTableBody">
                            </tbody>
                        </table>
                    </div>

                    <!-- 错误提示 -->
                    <div class="alert alert-danger d-none" id="errorMessage">
                        加载失败，请稍后重试
                    </div>

                    <!-- 无数据提示 -->
                    <div class="alert alert-info d-none" id="emptyMessage">
                        <i class="bi bi-info-circle me-2"></i>
                        该频道下暂无媒体流信息
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="/static/js/channel_detail.js"></script>
</body>
</html>
