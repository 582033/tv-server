<!DOCTYPE html>
<html>
<head>
    <title>频道分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    {{ template "navbar" . }}

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">频道分类</h1>
                <div class="d-flex justify-content-between align-items-center sticky-top bg-light py-2">
                    <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                        <label class="form-check-label" for="selectAllCheckbox">
                            全选
                        </label>
                    </div>
                    <div class="d-flex align-items-center">
                        <button id="batchActionBtn" class="btn btn-primary me-2" disabled>
                            已选择 <span id="selectedCount">0</span> 个频道
                        </button>
                        <button id="verifyBtn" class="btn btn-success floating-verify-btn" data-bs-toggle="modal" data-bs-target="#verifyModal">验证</button>
                    </div>
                </div>
                <ul class="list-group mt-3" id="channelList">
                    <!-- 频道列表将通过 JavaScript 动态加载 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 验证模态框 -->
    <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <div class="tolerance-setting mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="tolerance-label">延迟容忍度: <span id="toleranceValue">1000ms</span></div>
                            <div class="tolerance-hint text-muted">(越低要求越严格)</div>
                        </div>
                        <input type="range" class="form-range" id="toleranceSlider" 
                               min="100" max="5000" step="100" value="1000"
                               oninput="document.getElementById('toleranceValue').textContent = this.value + 'ms'">
                    </div>
                    <button type="button" class="btn btn-primary w-100 verify-btn">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引用新的 JavaScript 文件 -->
    <script src="/static/js/channels.js"></script>
</body>
</html>
