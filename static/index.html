<!DOCTYPE html>
<html>
<head>
    <title>IPTV 服务器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">IPTV 服务器</h1>
                <p class="text-center text-muted mb-4">一个简单的 IPTV M3U 验证和代理服务器</p>
                
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <input type="text" id="m3uUrl" class="form-control" placeholder="请输入 M3U 链接">
                            <button class="btn btn-primary" onclick="validateM3U()">
                                <span id="validateBtnText">验证</span>
                                <span id="validateSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </div>
                        <div id="progressArea" class="d-none">
                            <div class="progress mb-2">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <p id="progressText" class="text-center text-muted small"></p>
                        </div>
                    </div>
                </div>
                
                <div id="result" class="text-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function validateM3U() {
        const url = document.getElementById('m3uUrl').value;
        const validateBtn = document.querySelector('button');
        const validateBtnText = document.getElementById('validateBtnText');
        const validateSpinner = document.getElementById('validateSpinner');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        if (!url) {
            showResult('请输入 M3U 链接', 'danger');
            return;
        }

        // 重置并显示进度区域
        progressArea.classList.remove('d-none');
        progressBar.style.width = '0%';
        progressText.textContent = '正在获取 M3U 文件...';
        
        // 禁用按钮并显示加载动画
        validateBtn.disabled = true;
        validateBtnText.textContent = '验证中...';
        validateSpinner.classList.remove('d-none');

        // 模拟进度
        let progress = 0;
        const progressInterval = setInterval(() => {
            if (progress < 90) {
                progress += 10;
                progressBar.style.width = progress + '%';
                updateProgressText(progress);
            }
        }, 500);
        
        fetch('/api/validate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            progressText.textContent = '处理完成！';
            
            if (data.success) {
                const currentHost = window.location.origin;
                showResult(`
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">验证成功！</h4>
                        <p>M3U 文件已经处理完成，您可以通过以下链接访问：</p>
                        <hr>
                        <p class="mb-0">
                            <a href="${currentHost}/iptv.m3u" class="alert-link">${currentHost}/iptv.m3u</a>
                        </p>
                    </div>
                `, 'success');
            } else {
                showResult('错误：' + data.message, 'danger');
            }
        })
        .catch(error => {
            clearInterval(progressInterval);
            showResult('错误：' + error.toString(), 'danger');
        })
        .finally(() => {
            // 恢复按钮状态
            validateBtn.disabled = false;
            validateBtnText.textContent = '验证';
            validateSpinner.classList.add('d-none');
        });
    }

    function updateProgressText(progress) {
        const progressText = document.getElementById('progressText');
        if (progress < 30) {
            progressText.textContent = '正在获取 M3U 文件...';
        } else if (progress < 60) {
            progressText.textContent = '正在验证链接...';
        } else if (progress < 90) {
            progressText.textContent = '正在生成缓存文件...';
        }
    }

    function showResult(message, type) {
        const result = document.getElementById('result');
        if (type === 'danger') {
            result.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    ${message}
                </div>
            `;
        } else {
            result.innerHTML = message;
        }
    }
    </script>
</body>
</html>
